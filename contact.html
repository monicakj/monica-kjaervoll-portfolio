<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">

            <a class="navbar-brand" href="index.html" style="font-weight: bold;">MK</a>

    <!-- CONTACT -->
    <main class="contact-main">
        <div class="container">
            <h1>Let's Stay In Touch!</h1>

            <div class="row">
                <div class="col-5">
                    <img src="/img/contact.jpg" class="card-img-top" alt="contact image">
                </div>
                <div class="col-6">
                    <div class="contact-container">
                        <p class="validation"></p>
                        
                        <form id="contactForm">
                            <div class="col">
                                <label for="fname">Full Name</label>
                                <input type="text" id="fname" name="fname" placeholder="Your name">
                            </div>
                        
                            <div class="col">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="email@example.com">
                            </div>
                        
                            <div class="col">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="Subject of your message">
                            </div>
                        
                            <div class="col">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Your message" style="height:190px"></textarea>
                            </div>
                        
                            <input type="submit" id="button" value="Submit Message">
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
